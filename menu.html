
<!-- Add this section to your existing menu.html, typically near the end of the body -->
<div id="order-cart">
  <h3>Your Order <button id="toggle-cart"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></button></h3>
  <div id="cart-items" class="cart-items">
    <div id="empty-cart-message">Your cart is empty</div>
    <ul id="cart-items-list"></ul>
    <div id="cart-total">Total: $0.00</div>
    <button id="place-order-btn" class="btn-primary" disabled>Place Order</button>
  </div>
</div>
